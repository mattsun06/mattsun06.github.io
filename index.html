<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <!-- ここからHTMLを書き始めてください -->
    <main>
      <div class="header">
        <div class="header-icon">Progate</div>
        <div class="header-lists">
          <ul>
            <li>プログラミングとは</li>
            <li>学べるレッスン</li>
            <li>お問い合わせ</li>
          </ul>
        </div>
      </div>
      <div class="title">
        <div class="main-title">
          <h1>HELLO WORLD<span>.</span></h1>
        </div>
        <div class="sub-title">
          <h2>プログラミングの世界へようこそ</h2>
        </div>
      </div>
      <div class="contents">
        <h3>学べるレッスン</h3>
        <div class="contents-item">
          <img src="https://prog-8.com/shared/images/lesson/html/study/html.svg">
          <p>HTML & CSS</p>
        </div>
        <div class="contents-item">
          <img src="https://prog-8.com/shared/images/lesson/html/study/php.svg">
          <p>PHP</p>
        </div>
        <div class="contents-item">
          <img src="https://prog-8.com/shared/images/lesson/html/study/ruby.svg">
          <p>Ruby</p>        
        </div>
        <div class="contents-item">
          <img src="https://prog-8.com/shared/images/lesson/html/study/swift.svg">
          <p>Swift</p>   
        </div>
      </div>
      <div class="contact-form">
        <h3 class="contact-title">お問い合わせ</h3>
        <p>メールアドレス（必須）</p>
        <input>
        <p>お問い合わせ内容（必須）</p>
        <textarea></textarea>
        <p>必須項目は必ずご入力ください</p>
        <input class="contact-submit" type="submit" value="送信">
      </div>
      <div class="footer">
        <div class="footer-in">
          <div class="footer-title">Progate</div>
          <div class="footer-list">
            <ul>
              <li>会社概要</li>
              <li>採用</li>
              <li>お問い合わせ</li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
